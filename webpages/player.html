<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Party!</title>
  <link rel="icon" href="https://www.youtube.com/s/desktop/80237066/img/favicon_32x32.png" sizes="32x32">
  <link rel="stylesheet" href="player.css">
</head>

<body>
  <h1 class="welc text">YouTube Watch Party</h1>
  <div class="url-input">
    <label for="video-url" class="text">Enter YouTube URL:</label>
    <input type="text" id="video-url">
    <button id="load-video">Load Video</button>
  </div>
  <h4 id="party-code" class="text"></h4>
  <div class="main-content">
    <div id="player"></div>
    <div class="video-controls">
      <button id="pause-play-btn" class="play-pause-btn">Play</button>
      <div class="controls-wrapper">
        <input id="volume-control" class="volume-control" type="range" min="0" max="100" step="1" value="0">
        <input id="seek-bar" class="seek-bar" type="range" min="0" max="100" step="1" value="0">
      </div>
      <div class="time-info">
        <span id="current-time" class="current-time text">00:00</span>
        <p class="text">/</p>
        <span id="total-time" class="total-time text">00:00</span>
      </div>
    </div>
  </div>
  <p class="text">Click the player or adjust volume, etc to begin playing videos.</p>
  <script src="player.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
